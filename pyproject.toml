[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-chatbot-workshop"
version = "0.1.0"
description = "Educational scaffold for a local AI chatbot workshop"
readme = "README.md"
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["pytest"]

[project.dependencies]
python-dotenv = "*"
# If you plan to use local GGUF models with llama-cpp-python
llama-cpp-python = "*"
